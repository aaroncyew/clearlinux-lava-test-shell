metadata:
    name: clearlinux-basic-tests
    format: "Clear Linux LAVA Test Shell"
    description: "Basic Clear Linux on LAVA test shell"
    version: 1.0
    maintainer:
      - aaron.chun.yew.chan@intel.com
    os:
      - oe
    devices:
      - qemu04
    environment:
      - lava-test-shell
run:
  steps:
    - ls -al
    - swupd --help
parse:
    pattern: "(?P<test_case_id>.*)\\s+(?P<result>PASS|FAIL|ERROR)\\s+"
    fixupdict:
      ERROR: fail
      FAIL: fail
      PASS: pass
